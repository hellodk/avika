---
# phpLDAPadmin - Web UI for LDAP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpldapadmin
  namespace: avika
  labels:
    app: phpldapadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
    spec:
      containers:
        - name: phpldapadmin
          image: osixia/phpldapadmin:0.9.0
          ports:
            - containerPort: 80
              name: http
          env:
            - name: PHPLDAPADMIN_LDAP_HOSTS
              value: "#PYTHON2BASH:[{'openldap': [{'server': [{'tls': False}, {'port': 389}]}, {'login': [{'bind_id': 'cn=admin,dc=avika,dc=local'}]}]}]"
            - name: PHPLDAPADMIN_HTTPS
              value: "false"
            - name: PHPLDAPADMIN_LDAP_CLIENT_TLS
              value: "false"
            - name: PHPLDAPADMIN_SERVER_ADMIN
              value: "webmaster@avika.local"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
---
# phpLDAPadmin Service
apiVersion: v1
kind: Service
metadata:
  name: phpldapadmin
  namespace: avika
  labels:
    app: phpldapadmin
spec:
  selector:
    app: phpldapadmin
  ports:
    - port: 80
      targetPort: 80
      name: http
---
# phpLDAPadmin NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: phpldapadmin-nodeport
  namespace: avika
  labels:
    app: phpldapadmin
spec:
  type: NodePort
  selector:
    app: phpldapadmin
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30280
      name: http
