apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "avika.fullname" . }}-frontend
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "avika.selectorLabels" . | nindent 6 }}
      component: frontend
  template:
    metadata:
      labels:
        {{- include "avika.selectorLabels" . | nindent 8 }}
        component: frontend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_GATEWAY_URL
              value: "http://{{ include "avika.fullname" . }}-gateway:{{ .Values.gateway.service.grpcPort }}"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://{{ include "avika.fullname" . }}-gateway:{{ .Values.gateway.service.httpPort }}"
            - name: GATEWAY_GRPC_ADDR
              value: "{{ include "avika.fullname" . }}-gateway:{{ .Values.gateway.service.grpcPort }}"
            {{- if .Values.frontend.basePath }}
            - name: NEXT_PUBLIC_BASE_PATH
              value: "{{ .Values.frontend.basePath }}"
            {{- end }}
            - name: PORT
              value: "{{ .Values.frontend.service.port }}"
            - name: TZ
              value: {{ .Values.timezone | default "UTC" }}
            # Authentication passthrough
            {{- if and .Values.auth .Values.auth.enabled }}
            - name: AUTH_ENABLED
              value: "true"
            - name: GATEWAY_HTTP_URL
              value: "http://{{ include "avika.fullname" . }}-gateway:{{ .Values.gateway.service.httpPort }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ if .Values.frontend.basePath }}{{ .Values.frontend.basePath }}{{ else }}/{{ end }}
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: {{ if .Values.frontend.basePath }}{{ .Values.frontend.basePath }}{{ else }}/{{ end }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "avika.fullname" . }}-frontend
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "avika.selectorLabels" . | nindent 4 }}
    component: frontend
