{{- /*
Generic Deployment Template
Iterates over all components defined in .Values.components and creates Deployments
*/ -}}
{{- range $name, $component := .Values.components }}
{{- if and $component.enabled (ne $component.kind "StatefulSet") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "avika.fullname" $ }}-{{ $name }}
  labels:
    {{- include "avika.labels" $ | nindent 4 }}
    component: {{ $name }}
spec:
  replicas: {{ $component.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "avika.selectorLabels" $ | nindent 6 }}
      component: {{ $name }}
  template:
    metadata:
      {{- with $component.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "avika.selectorLabels" $ | nindent 8 }}
        component: {{ $name }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $component.serviceAccountName }}
      serviceAccountName: {{ $component.serviceAccountName }}
      {{- else if $.Values.serviceAccount.create }}
      serviceAccountName: {{ include "avika.serviceAccountName" $ }}
      {{- end }}
      {{- if $component.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ $component.terminationGracePeriodSeconds }}
      {{- end }}
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- /* Init Containers - special handling for gateway */ -}}
      {{- if eq $name "gateway" }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              while ! nc -z {{ include "avika.fullname" $ }}-postgresql 5432 2>/dev/null; do
                sleep 2
              done
              echo "PostgreSQL is ready"
        - name: wait-for-clickhouse
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for ClickHouse..."
              while ! wget -q -O /dev/null http://{{ include "avika.fullname" $ }}-clickhouse:8123/ping 2>/dev/null; do
                sleep 2
              done
              echo "ClickHouse is ready"
      {{- else if $component.initContainers }}
      initContainers:
        {{- toYaml $component.initContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name }}
          image: "{{ $component.image.repository }}:{{ $component.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $component.image.pullPolicy | default "IfNotPresent" }}
          {{- with $.Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- /* Ports */ -}}
          {{- if $component.ports }}
          ports:
            {{- range $portName, $port := $component.ports }}
            - name: {{ $portName }}
              containerPort: {{ $port.containerPort }}
              protocol: {{ $port.protocol | default "TCP" }}
            {{- end }}
          {{- end }}
          env:
            {{- range $envName, $envValue := $component.env }}
            - name: {{ $envName }}
              value: {{ $envValue | quote }}
            {{- end }}
            - name: TZ
              value: {{ $.Values.timezone | default "UTC" }}
            {{- if eq $name "gateway" }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" $ }}-db-secrets
                  key: postgres-password
            - name: DB_DSN
              value: "postgres://admin:$(POSTGRES_PASSWORD)@{{ include "avika.fullname" $ }}-postgresql:5432/avika?sslmode=disable"
            - name: CLICKHOUSE_ADDR
              value: "{{ include "avika.fullname" $ }}-clickhouse:9000"
            - name: CLICKHOUSE_USER
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" $ }}-db-secrets
                  key: clickhouse-password
            {{- if (index $.Values.components "redpanda").enabled }}
            - name: KAFKA_BROKERS
              value: "{{ include "avika.fullname" $ }}-redpanda:9092"
            {{- end }}
            {{- if $.Values.auth.passwordHash }}
            - name: AUTH_PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" $ }}-auth-secrets
                  key: password-hash
            {{- end }}
            {{- end }}
            {{- /* Frontend-specific dynamic env vars */ -}}
            {{- if eq $name "frontend" }}
            - name: NEXT_PUBLIC_GATEWAY_URL
              value: "http://{{ include "avika.fullname" $ }}-gateway:5020"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://{{ include "avika.fullname" $ }}-gateway:5021"
            - name: GATEWAY_GRPC_ADDR
              value: "{{ include "avika.fullname" $ }}-gateway:5020"
            - name: GATEWAY_HTTP_URL
              value: "http://{{ include "avika.fullname" $ }}-gateway:5021"
            {{- end }}
          {{- /* Liveness Probe */ -}}
          {{- if $component.livenessProbe }}
          livenessProbe:
            {{- if $component.livenessProbe.httpGet }}
            httpGet:
              path: {{ $component.livenessProbe.httpGet.path }}
              port: {{ $component.livenessProbe.httpGet.port }}
            {{- else if $component.livenessProbe.exec }}
            exec:
              command:
                {{- toYaml $component.livenessProbe.exec.command | nindent 16 }}
            {{- else if $component.livenessProbe.tcpSocket }}
            tcpSocket:
              port: {{ $component.livenessProbe.tcpSocket.port }}
            {{- end }}
            initialDelaySeconds: {{ $component.livenessProbe.initialDelaySeconds | default 15 }}
            periodSeconds: {{ $component.livenessProbe.periodSeconds | default 15 }}
            timeoutSeconds: {{ $component.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ $component.livenessProbe.failureThreshold | default 3 }}
          {{- end }}
          {{- /* Readiness Probe */ -}}
          {{- if $component.readinessProbe }}
          readinessProbe:
            {{- if $component.readinessProbe.httpGet }}
            httpGet:
              path: {{ $component.readinessProbe.httpGet.path }}
              port: {{ $component.readinessProbe.httpGet.port }}
            {{- else if $component.readinessProbe.exec }}
            exec:
              command:
                {{- toYaml $component.readinessProbe.exec.command | nindent 16 }}
            {{- else if $component.readinessProbe.tcpSocket }}
            tcpSocket:
              port: {{ $component.readinessProbe.tcpSocket.port }}
            {{- end }}
            initialDelaySeconds: {{ $component.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ $component.readinessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ $component.readinessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ $component.readinessProbe.failureThreshold | default 3 }}
          {{- end }}
          {{- /* Volume Mounts */ -}}
          {{- if $component.volumeMounts }}
          volumeMounts:
            {{- toYaml $component.volumeMounts | nindent 12 }}
          {{- end }}
          {{- /* Resources */ -}}
          {{- with $component.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- /* Sidecar Containers */ -}}
        {{- range $sidecar := $component.sidecars }}
        - name: {{ $sidecar.name }}
          image: "{{ $sidecar.image.repository }}:{{ $sidecar.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $sidecar.image.pullPolicy | default "IfNotPresent" }}
          {{- if $sidecar.ports }}
          ports:
            {{- range $portName, $port := $sidecar.ports }}
            - name: {{ $portName }}
              containerPort: {{ $port.containerPort }}
              protocol: {{ $port.protocol | default "TCP" }}
            {{- end }}
          {{- end }}
          {{- if $sidecar.env }}
          env:
            {{- range $envName, $envValue := $sidecar.env }}
            - name: {{ $envName }}
              value: {{ $envValue | quote }}
            {{- end }}
          {{- end }}
          {{- if $sidecar.livenessProbe }}
          livenessProbe:
            {{- toYaml $sidecar.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if $sidecar.readinessProbe }}
          readinessProbe:
            {{- toYaml $sidecar.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if $sidecar.volumeMounts }}
          volumeMounts:
            {{- toYaml $sidecar.volumeMounts | nindent 12 }}
          {{- end }}
          {{- with $sidecar.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- /* Volumes */ -}}
      {{- if $component.volumes }}
      volumes:
        {{- toYaml $component.volumes | nindent 8 }}
      {{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- /* HorizontalPodAutoscaler */ -}}
{{- if and $component.autoscaling $component.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "avika.fullname" $ }}-{{ $name }}
  labels:
    {{- include "avika.labels" $ | nindent 4 }}
    component: {{ $name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "avika.fullname" $ }}-{{ $name }}
  minReplicas: {{ $component.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ $component.autoscaling.maxReplicas | default 10 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $component.autoscaling.targetCPUUtilizationPercentage | default 70 }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $component.autoscaling.targetMemoryUtilizationPercentage | default 80 }}
{{- end }}
{{- /* PodDisruptionBudget */ -}}
{{- if and $component.podDisruptionBudget $component.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "avika.fullname" $ }}-{{ $name }}
  labels:
    {{- include "avika.labels" $ | nindent 4 }}
    component: {{ $name }}
spec:
  minAvailable: {{ $component.podDisruptionBudget.minAvailable | default 1 }}
  selector:
    matchLabels:
      {{- include "avika.selectorLabels" $ | nindent 6 }}
      component: {{ $name }}
{{- end }}
{{- end }}
{{- end }}
