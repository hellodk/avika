apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx-manager.fullname" . }}-gateway
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "nginx-manager.selectorLabels" . | nindent 6 }}
      component: gateway
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.gateway.service.metricsPort }}"
        prometheus.io/path: "/metrics"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "nginx-manager.selectorLabels" . | nindent 8 }}
        component: gateway
    spec:
      serviceAccountName: {{ include "nginx-manager.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.gateway.terminationGracePeriodSeconds | default 35 }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-postgresql 5432; do echo waiting for postgres...; sleep 2; done; echo postgres is ready']
        - name: wait-for-clickhouse
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-clickhouse 9000; do echo waiting for clickhouse...; sleep 2; done; echo clickhouse is ready']
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy | default "IfNotPresent" }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: grpc
              containerPort: {{ .Values.gateway.service.grpcPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.gateway.service.httpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.gateway.service.metricsPort }}
              protocol: TCP
          env:
            # POSTGRES_PASSWORD must come before DB_DSN for variable substitution to work
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "nginx-manager.fullname" . }}-db-secrets
                  key: postgres-password
            - name: GATEWAY_GRPC_PORT
              value: "{{ .Values.gateway.service.grpcPort }}"
            - name: GATEWAY_HTTP_PORT
              value: "{{ .Values.gateway.service.httpPort }}"
            - name: GATEWAY_METRICS_PORT
              value: "{{ .Values.gateway.service.metricsPort }}"
            - name: AGENT_MGMT_PORT
              value: "{{ .Values.gateway.config.agentMgmtPort }}"
            - name: ALLOWED_ORIGINS
              value: "{{ .Values.gateway.config.allowedOrigins }}"
            - name: ENABLE_RATE_LIMIT
              value: "{{ .Values.gateway.config.enableRateLimit }}"
            - name: RATE_LIMIT_RPS
              value: "{{ .Values.gateway.config.rateLimitRPS }}"
            - name: DB_DSN
              value: "postgres://{{ .Values.postgresql.auth.username }}:$(POSTGRES_PASSWORD)@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
            - name: CLICKHOUSE_ADDR
              value: "{{ .Release.Name }}-clickhouse:9000"
            - name: KAFKA_BROKERS
              value: "{{ .Release.Name }}-redpanda:9092"
            - name: TZ
              value: {{ .Values.timezone | default "UTC" }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-manager.fullname" . }}-gateway
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.gateway.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.gateway.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "nginx-manager.selectorLabels" . | nindent 4 }}
    component: gateway
