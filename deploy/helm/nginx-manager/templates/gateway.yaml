apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx-manager.fullname" . }}-gateway
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "nginx-manager.selectorLabels" . | nindent 6 }}
      component: gateway
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nginx-manager.selectorLabels" . | nindent 8 }}
        component: gateway
    spec:
      serviceAccountName: {{ include "nginx-manager.serviceAccountName" . }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
          env:
            - name: DB_DSN
              value: "postgres://{{ .Values.postgresql.auth.username }}:$(POSTGRES_PASSWORD)@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "nginx-manager.fullname" . }}-db-secrets
                  key: postgres-password
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-manager.fullname" . }}-gateway
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: gateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "50051"
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "nginx-manager.selectorLabels" . | nindent 4 }}
    component: gateway
