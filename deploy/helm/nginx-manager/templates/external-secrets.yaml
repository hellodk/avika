{{- if and .Values.vault.enabled .Values.vault.injector.enabled }}
# ExternalSecrets for production Vault integration
# Requires external-secrets operator: https://external-secrets.io/
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ include "nginx-manager.fullname" . }}-vault
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
spec:
  provider:
    vault:
      server: {{ .Values.vault.address | quote }}
      path: "secret"
      version: "v2"
      {{- if .Values.vault.token }}
      auth:
        tokenSecretRef:
          name: {{ include "nginx-manager.fullname" . }}-vault-secrets
          key: token
      {{- else }}
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "nginx-manager"
          serviceAccountRef:
            name: {{ include "nginx-manager.serviceAccountName" . }}
      {{- end }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "nginx-manager.fullname" . }}-db-external
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: {{ include "nginx-manager.fullname" . }}-vault
    kind: SecretStore
  target:
    name: {{ include "nginx-manager.fullname" . }}-db-vault
    creationPolicy: Owner
  data:
    - secretKey: postgres-host
      remoteRef:
        key: nginx-manager/postgresql
        property: host
    - secretKey: postgres-port
      remoteRef:
        key: nginx-manager/postgresql
        property: port
    - secretKey: postgres-database
      remoteRef:
        key: nginx-manager/postgresql
        property: database
    - secretKey: postgres-username
      remoteRef:
        key: nginx-manager/postgresql
        property: username
    - secretKey: postgres-password
      remoteRef:
        key: nginx-manager/postgresql
        property: password
    - secretKey: clickhouse-host
      remoteRef:
        key: nginx-manager/clickhouse
        property: host
    - secretKey: clickhouse-port
      remoteRef:
        key: nginx-manager/clickhouse
        property: port
    - secretKey: clickhouse-password
      remoteRef:
        key: nginx-manager/clickhouse
        property: password
    - secretKey: redpanda-brokers
      remoteRef:
        key: nginx-manager/redpanda
        property: brokers
{{- end }}
