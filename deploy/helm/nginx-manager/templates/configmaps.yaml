apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nginx-manager.fullname" . }}-db-secrets
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  clickhouse-password: {{ .Values.clickhouse.password | b64enc | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nginx-manager.fullname" . }}-otel-config
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:

    exporters:
      clickhouse:
        endpoint: "tcp://clickhouse:9000?database=nginx_analytics"
        username: "default"
        password: "${CLICKHOUSE_PASSWORD}"
        timeout: 5s
        retry_on_failure:
          enabled: true
      logging:
        loglevel: debug

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [clickhouse, logging]
