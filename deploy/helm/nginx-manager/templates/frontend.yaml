apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx-manager.fullname" . }}-frontend
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "nginx-manager.selectorLabels" . | nindent 6 }}
      component: frontend
  template:
    metadata:
      labels:
        {{- include "nginx-manager.selectorLabels" . | nindent 8 }}
        component: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GATEWAY_URL
              value: "{{ include "nginx-manager.fullname" . }}-gateway:50051"
            - name: TZ
              value: {{ .Values.timezone | default "Asia/Kolkata" }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-manager.fullname" . }}-frontend
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nginx-manager.selectorLabels" . | nindent 4 }}
    component: frontend
