apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx-manager.fullname" . }}-frontend
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "nginx-manager.selectorLabels" . | nindent 6 }}
      component: frontend
  template:
    metadata:
      labels:
        {{- include "nginx-manager.selectorLabels" . | nindent 8 }}
        component: frontend
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_GATEWAY_URL
              value: "http://{{ include "nginx-manager.fullname" . }}-gateway:{{ .Values.gateway.service.grpcPort }}"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://{{ include "nginx-manager.fullname" . }}-gateway:{{ .Values.gateway.service.httpPort }}"
            - name: PORT
              value: "{{ .Values.frontend.service.port }}"
            - name: TZ
              value: {{ .Values.timezone | default "UTC" }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-manager.fullname" . }}-frontend
  labels:
    {{- include "nginx-manager.labels" . | nindent 4 }}
    component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nginx-manager.selectorLabels" . | nindent 4 }}
    component: frontend
