# Default values for nginx-manager.
# Port assignments are in range 5020-5050 to avoid collisions.

replicaCount: 1

image:
  repository: nginx-manager
  pullPolicy: IfNotPresent
  tag: ""

# -- Component Configurations --

gateway:
  replicaCount: 1
  image:
    repository: hellodk/gateway
    tag: v2
  service:
    type: ClusterIP
    grpcPort: 5020      # gRPC for agent connections
    httpPort: 5021      # HTTP/WebSocket (terminal, reports)
    metricsPort: 5022   # Prometheus metrics endpoint
  config:
    agentMgmtPort: 5025 # Port to connect back to agents
    allowedOrigins: "http://localhost:5031,http://localhost:3000,http://nginx-manager-frontend:3000"
    enableRateLimit: true
    rateLimitRPS: 100
    shutdownTimeout: 30s
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # Graceful shutdown configuration
  terminationGracePeriodSeconds: 35

agent:
  image:
    repository: hellodk/nginx-agent
    tag: v2
  config:
    mgmtPort: 5025      # Management gRPC server
    healthPort: 5026    # Health check endpoint

# Test agent for validation
testAgent:
  enabled: false
  replicaCount: 1
  image:
    repository: hellodk/nginx-agent
    tag: v2
    pullPolicy: Always

frontend:
  replicaCount: 1
  image:
    repository: hellodk/avika-frontend
    tag: v1.0.1
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 5031          # Frontend HTTP server (5020-5050 range)
  env:
    gatewayUrl: "http://nginx-manager-gateway:5020"
    wsUrl: "ws://nginx-manager-gateway:5021"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

updateServer:
  enabled: false  # Disabled for now
  image:
    repository: hellodk/update-server
    tag: v1.0.0
  service:
    type: ClusterIP
    port: 5030          # Update server HTTP

aiEngine:
  replicaCount: 0  # Disabled - requires Redpanda
  image:
    repository: hellodk/ai-engine
    tag: v1.0.0
  resources:
    limits:
      memory: 1Gi

logAggregator:
  replicaCount: 0  # Disabled - requires Redpanda
  image:
    repository: hellodk/log-aggregator
    tag: v1.0.0

# -- Infrastructure --
# IMPORTANT: Override these credentials in production using --set or secrets

postgresql:
  enabled: true
  auth:
    database: nginx_manager
    username: admin
    # In production, use existingSecret instead:
    # existingSecret: nginx-manager-postgresql
    # secretKeys:
    #   adminPasswordKey: postgres-password
    password: ""  # Set via --set postgresql.auth.password=<secure-password>
  primary:
    persistence:
      enabled: true
      size: 8Gi

clickhouse:
  enabled: true
  # In production, use existingSecret:
  # existingSecret: nginx-manager-clickhouse
  password: ""  # Set via --set clickhouse.password=<secure-password>
  persistence:
    size: 10Gi

redpanda:
  enabled: true
  replicaCount: 1
  # Standard Kafka ports
  listeners:
    kafka:
      port: 9092

otelCollector:
  enabled: true
  image:
    repository: otel/opentelemetry-collector-contrib
    tag: 0.91.0
  ports:
    grpc: 4317
    http: 4318

# -- Security --
security:
  # TLS configuration for gRPC/HTTP
  tls:
    enabled: false
    certSecret: ""
    keySecret: ""
  # Pod Security Standards
  podSecurityPolicy:
    enabled: false

# -- Monitoring --
monitoring:
  prometheus:
    enabled: true
    scrape: true
    interval: 30s
    path: /metrics

# -- Global Settings --
timezone: UTC
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext:
  runAsNonRoot: false  # Allow root for now, can be hardened later
  # runAsUser: 1000
  # fsGroup: 1000
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Gateway needs to write temp files for reports
  capabilities:
    drop:
      - ALL

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: nginx-manager.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: gateway
  tls: []

nodeSelector: {}
tolerations: []
affinity: {}
