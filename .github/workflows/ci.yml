name: CI

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
        env:
          CGO_ENABLED: 1

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build-gateway:
    name: Build Gateway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Gateway
        run: |
          cd cmd/gateway
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gateway-linux-amd64 .
          echo "Gateway binary built successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gateway-linux-amd64
          path: cmd/gateway/gateway-linux-amd64
          retention-days: 1

  build-agent:
    name: Build Agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Agent
        run: |
          cd cmd/agent
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o agent-linux-amd64 .
          echo "Agent binary built successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-linux-amd64
          path: cmd/agent/agent-linux-amd64
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /avika

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-gateway, build-agent]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway Image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/gateway/Dockerfile
          push: false
          tags: avika-gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Agent Image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile.agent
          push: false
          tags: avika-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image (test)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: avika-frontend:test
          build-args: |
            VERSION=test
          cache-from: type=gha
          cache-to: type=gha,mode=max
