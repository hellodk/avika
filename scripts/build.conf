# Avika Build Configuration
# This file contains all configurable build settings
# Copy to build.conf.local for local overrides (gitignored)

# Docker Registry Settings
DOCKER_REGISTRY="docker.io"
DOCKER_REPO="hellodk"

# Kubernetes Settings
K8S_NAMESPACE="avika"
K8S_DEPLOY_ENABLED="true"
HELM_CHART_DIR="deploy/helm/avika"

# Agent-specific K8s manifest (optional, leave empty to skip)
# Example: AGENT_K8S_MANIFEST="/path/to/nginx-lab-with-agent.yaml"
AGENT_K8S_MANIFEST=""

# Build Settings
BUILD_PLATFORMS="linux/amd64,linux/arm64"
BUILDX_BUILDER_NAME="avika-builder"

# Components to build (space-separated)
BUILD_COMPONENTS="agent gateway frontend"

# Auto-build on commit (used by post-commit hook)
# Set to "true" to automatically trigger builds after each commit
AUTO_BUILD_ON_COMMIT="false"

# Version bump type for auto-builds (patch, minor, major, none)
AUTO_BUILD_BUMP_TYPE="patch"
