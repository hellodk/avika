apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "avika.fullname" . }}-ai-engine
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: ai-engine
spec:
  replicas: {{ .Values.aiEngine.replicaCount }}
  selector:
    matchLabels:
      {{- include "avika.selectorLabels" . | nindent 6 }}
      component: ai-engine
  template:
    metadata:
      labels:
        {{- include "avika.selectorLabels" . | nindent 8 }}
        component: ai-engine
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: ai-engine
          image: "{{ .Values.aiEngine.image.repository }}:{{ .Values.aiEngine.image.tag | default .Chart.AppVersion }}"
          env:
            - name: REDPANDA_BROKERS
              value: "{{ .Release.Name }}-redpanda:9092"
            - name: TZ
              value: {{ .Values.timezone | default "Asia/Kolkata" }}
          resources:
            {{- toYaml .Values.aiEngine.resources | nindent 12 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "avika.fullname" . }}-log-aggregator
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: log-aggregator
spec:
  replicas: {{ .Values.logAggregator.replicaCount }}
  selector:
    matchLabels:
      {{- include "avika.selectorLabels" . | nindent 6 }}
      component: log-aggregator
  template:
    metadata:
      labels:
        {{- include "avika.selectorLabels" . | nindent 8 }}
        component: log-aggregator
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: log-aggregator
          image: "{{ .Values.logAggregator.image.repository }}:{{ .Values.logAggregator.image.tag | default .Chart.AppVersion }}"
          env:
            - name: REDPANDA_BROKERS
              value: "{{ .Release.Name }}-redpanda:9092"
            - name: CLICKHOUSE_HOST
              value: "{{ .Release.Name }}-clickhouse"
            - name: CLICKHOUSE_USER
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" . }}-db-secrets
                  key: clickhouse-password
            - name: TZ
              value: {{ .Values.timezone | default "Asia/Kolkata" }}
