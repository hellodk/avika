{{- /*
  Database Secrets - Auto-generate if not provided
  For production, set passwords explicitly via:
    --set postgresql.auth.password=<secure-password>
    --set clickhouse.password=<secure-password>
  Or use existingSecret to reference pre-created secrets.
*/ -}}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace (printf "%s-db-secrets" (include "avika.fullname" .)) -}}
{{- $postgresPassword := "" -}}
{{- $clickhousePassword := "" -}}
{{- if $existingSecret -}}
  {{- $postgresPassword = index $existingSecret.data "postgres-password" | b64dec -}}
  {{- $clickhousePassword = index $existingSecret.data "clickhouse-password" | b64dec -}}
{{- end -}}
{{- if not $postgresPassword -}}
  {{- $postgresPassword = .Values.postgresql.auth.password | default (randAlphaNum 32) -}}
{{- end -}}
{{- if not $clickhousePassword -}}
  {{- $clickhousePassword = .Values.clickhouse.password | default (randAlphaNum 32) -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-db-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  postgres-password: {{ $postgresPassword | b64enc | quote }}
  clickhouse-password: {{ $clickhousePassword | b64enc | quote }}
---
{{- if .Values.vault.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-vault-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
type: Opaque
data:
  token: {{ .Values.vault.token | b64enc | quote }}
---
{{- end }}
{{- if and .Values.auth .Values.auth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-auth-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
type: Opaque
data:
  password-hash: {{ .Values.auth.passwordHash | b64enc | quote }}
  jwt-secret: {{ .Values.auth.jwtSecret | default "" | b64enc | quote }}
---
{{- end }}
{{- /* Only create PSK secret if key is provided inline AND no existingSecret is set */}}
{{- if and .Values.psk .Values.psk.enabled .Values.psk.key (not .Values.psk.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-psk-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: "keep"
type: Opaque
data:
  psk-key: {{ .Values.psk.key | b64enc | quote }}
---
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "avika.fullname" . }}-otel-config
  labels:
    {{- include "avika.labels" . | nindent 4 }}
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:

    exporters:
      clickhouse:
        endpoint: "tcp://{{ .Release.Name }}-clickhouse:9000"
        database: nginx_analytics
        username: default
        password: ${env:CLICKHOUSE_PASSWORD}
        ttl: 72h
        logs_table_name: otel_logs
        traces_table_name: otel_traces
        metrics_table_name: otel_metrics
        timeout: 5s
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 1000
      logging:
        verbosity: detailed

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [clickhouse, logging]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [clickhouse, logging]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [clickhouse, logging]
