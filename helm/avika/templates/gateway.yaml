apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "avika.fullname" . }}-gateway
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "avika.selectorLabels" . | nindent 6 }}
      component: gateway
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.gateway.service.metricsPort }}"
        prometheus.io/path: "/metrics"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "avika.selectorLabels" . | nindent 8 }}
        component: gateway
    spec:
      serviceAccountName: {{ include "avika.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.gateway.terminationGracePeriodSeconds | default 35 }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-postgresql 5432; do echo waiting for postgres...; sleep 2; done; echo postgres is ready']
        - name: wait-for-clickhouse
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-clickhouse 9000; do echo waiting for clickhouse...; sleep 2; done; echo clickhouse is ready']
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy | default "IfNotPresent" }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: grpc
              containerPort: {{ .Values.gateway.service.grpcPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.gateway.service.httpPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.gateway.service.metricsPort }}
              protocol: TCP
          env:
            # POSTGRES_PASSWORD must come before DB_DSN for variable substitution to work
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" . }}-db-secrets
                  key: postgres-password
            - name: GATEWAY_GRPC_PORT
              value: "{{ .Values.gateway.service.grpcPort }}"
            - name: GATEWAY_HTTP_PORT
              value: "{{ .Values.gateway.service.httpPort }}"
            - name: GATEWAY_METRICS_PORT
              value: "{{ .Values.gateway.service.metricsPort }}"
            - name: AGENT_MGMT_PORT
              value: "{{ .Values.gateway.config.agentMgmtPort }}"
            - name: ALLOWED_ORIGINS
              value: "{{ .Values.gateway.config.allowedOrigins }}"
            - name: ENABLE_RATE_LIMIT
              value: "{{ .Values.gateway.config.enableRateLimit }}"
            - name: RATE_LIMIT_RPS
              value: "{{ .Values.gateway.config.rateLimitRPS }}"
            - name: DB_DSN
              value: "postgres://{{ .Values.postgresql.auth.username }}:$(POSTGRES_PASSWORD)@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
            - name: CLICKHOUSE_ADDR
              value: "{{ .Release.Name }}-clickhouse:9000"
            - name: KAFKA_BROKERS
              value: "{{ .Release.Name }}-redpanda:9092"
            - name: TZ
              value: {{ .Values.timezone | default "UTC" }}
            {{- if .Values.vault.enabled }}
            - name: VAULT_ENABLED
              value: "true"
            - name: VAULT_ADDR
              value: "{{ .Values.vault.address }}"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" . }}-vault-secrets
                  key: token
                  optional: true
            {{- end }}
            # ClickHouse buffer configuration (for high throughput)
            {{- if .Values.clickhouse.config }}
            - name: CH_LOG_BUFFER_SIZE
              value: "{{ .Values.clickhouse.config.logBufferSize | default 100000 }}"
            - name: CH_SPAN_BUFFER_SIZE
              value: "{{ .Values.clickhouse.config.spanBufferSize | default 200000 }}"
            - name: CH_LOG_BATCH_SIZE
              value: "{{ .Values.clickhouse.config.logBatchSize | default 10000 }}"
            - name: CH_SPAN_BATCH_SIZE
              value: "{{ .Values.clickhouse.config.spanBatchSize | default 20000 }}"
            - name: CH_FLUSH_INTERVAL_MS
              value: "{{ .Values.clickhouse.config.flushIntervalMs | default 100 }}"
            - name: CH_MAX_OPEN_CONNS
              value: "{{ .Values.clickhouse.config.maxOpenConns | default 20 }}"
            {{- end }}
            # Go runtime tuning
            {{- if .Values.gateway.env }}
            - name: GOGC
              value: "{{ .Values.gateway.env.GOGC | default "100" }}"
            - name: GOMEMLIMIT
              value: "{{ .Values.gateway.env.GOMEMLIMIT | default "" }}"
            - name: GOMAXPROCS
              value: "{{ .Values.gateway.env.GOMAXPROCS | default "" }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "avika.fullname" . }}-gateway
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: gateway
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.gateway.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.gateway.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "avika.selectorLabels" . | nindent 4 }}
    component: gateway
{{- if .Values.gateway.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "avika.fullname" . }}-gateway
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "avika.fullname" . }}-gateway
  minReplicas: {{ .Values.gateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.gateway.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.gateway.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.gateway.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
{{- end }}
{{- if .Values.gateway.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "avika.fullname" . }}-gateway
  labels:
    {{- include "avika.labels" . | nindent 4 }}
    component: gateway
spec:
  minAvailable: {{ .Values.gateway.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "avika.selectorLabels" . | nindent 6 }}
      component: gateway
{{- end }}
