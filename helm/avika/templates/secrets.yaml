{{- /*
Secrets Template
Creates secrets for database passwords, auth, PSK, etc.
*/ -}}

{{- /* Database Secrets */ -}}
{{- $postgresPassword := .Values.secrets.postgres.password | default (randAlphaNum 32) -}}
{{- $clickhousePassword := .Values.secrets.clickhouse.password | default (randAlphaNum 32) -}}

{{- /* Try to preserve existing secrets on upgrade */ -}}
{{- $existingDbSecret := lookup "v1" "Secret" .Release.Namespace (printf "%s-db-secrets" (include "avika.fullname" .)) -}}
{{- if $existingDbSecret -}}
  {{- $postgresPassword = index $existingDbSecret.data "postgres-password" | b64dec -}}
  {{- $clickhousePassword = index $existingDbSecret.data "clickhouse-password" | b64dec -}}
{{- end -}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-db-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  postgres-password: {{ $postgresPassword | b64enc | quote }}
  clickhouse-password: {{ $clickhousePassword | b64enc | quote }}

{{- /* Auth Secrets (if authentication enabled) */ -}}
{{- if and .Values.auth .Values.auth.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-auth-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
type: Opaque
data:
  password-hash: {{ .Values.auth.passwordHash | b64enc | quote }}
  jwt-secret: {{ .Values.auth.jwtSecret | default "" | b64enc | quote }}
{{- end }}

{{- /* PSK Secrets (if PSK enabled and key provided inline) */ -}}
{{- if and .Values.psk .Values.psk.enabled .Values.psk.key (not .Values.psk.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-psk-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
type: Opaque
data:
  psk-key: {{ .Values.psk.key | b64enc | quote }}
{{- end }}

{{- /* Vault Secrets (if Vault enabled) */ -}}
{{- if and .Values.vault .Values.vault.enabled .Values.vault.token }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "avika.fullname" . }}-vault-secrets
  labels:
    {{- include "avika.labels" . | nindent 4 }}
type: Opaque
data:
  token: {{ .Values.vault.token | b64enc | quote }}
{{- end }}
