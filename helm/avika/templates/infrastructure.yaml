{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-postgresql
spec:
  serviceName: {{ .Release.Name }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" . }}-db-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgresql
          {{- if .Values.postgresql.primary.resources }}
          resources:
            {{- toYaml .Values.postgresql.primary.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            {{- if .Values.postgresql.primary.extendedConfiguration }}
            - name: config
              mountPath: /docker-entrypoint-initdb.d/
            {{- end }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.auth.username }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.auth.username }}
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- if .Values.postgresql.primary.extendedConfiguration }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-postgresql-config
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgresql.primary.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgresql
spec:
  ports:
    - port: 5432
      name: postgresql
  selector:
    app: postgresql
{{- if .Values.postgresql.primary.extendedConfiguration }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-postgresql-config
data:
  custom-postgresql.conf: |
    {{- .Values.postgresql.primary.extendedConfiguration | nindent 4 }}
{{- end }}
{{- end }}
---
{{- if .Values.clickhouse.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-clickhouse
spec:
  serviceName: {{ .Release.Name }}-clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:24.1
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          {{- if .Values.clickhouse.resources }}
          resources:
            {{- toYaml .Values.clickhouse.resources | nindent 12 }}
          {{- end }}
          env:
            - name: CLICKHOUSE_DB
              value: "nginx_analytics"
            - name: CLICKHOUSE_USER
              value: "default"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" . }}-db-secrets
                  key: clickhouse-password
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            {{- if .Values.clickhouse.serverConfig }}
            - name: config
              mountPath: /etc/clickhouse-server/config.d/
            {{- end }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- if .Values.clickhouse.serverConfig }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-clickhouse-config
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.clickhouse.persistence.storageClass }}
        storageClassName: {{ .Values.clickhouse.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.clickhouse.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-clickhouse
spec:
  ports:
    - name: http
      port: 8123
    - name: native
      port: 9000
  selector:
    app: clickhouse
{{- if .Values.clickhouse.serverConfig }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-clickhouse-config
data:
  custom.xml: |
    {{- .Values.clickhouse.serverConfig | nindent 4 }}
{{- end }}
{{- end }}
---
{{- if .Values.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "avika.fullname" . }}-otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: "{{ .Values.otelCollector.image.repository }}:{{ .Values.otelCollector.image.tag }}"
          command: ["/otelcol-contrib"]
          args: ["--config=/etc/otelcol/otel-collector-config.yaml"]
          env:
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "avika.fullname" . }}-db-secrets
                  key: clickhouse-password
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol
      volumes:
        - name: config
          configMap:
            name: {{ include "avika.fullname" . }}-otel-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "avika.fullname" . }}-otel-collector
spec:
  ports:
    - name: otlp-grpc
      port: 4317
    - name: otlp-http
      port: 4318
  selector:
    app: otel-collector
{{- end }}
