{{- if and .Values.vault.enabled .Values.vault.injector.enabled }}
# ExternalSecrets for production Vault integration
# Requires external-secrets operator: https://external-secrets.io/
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ include "avika.fullname" . }}-vault
  labels:
    {{- include "avika.labels" . | nindent 4 }}
spec:
  provider:
    vault:
      server: {{ .Values.vault.address | quote }}
      path: "secret"
      version: "v2"
      {{- if .Values.vault.token }}
      auth:
        tokenSecretRef:
          name: {{ include "avika.fullname" . }}-vault-secrets
          key: token
      {{- else }}
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "avika"
          serviceAccountRef:
            name: {{ include "avika.serviceAccountName" . }}
      {{- end }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "avika.fullname" . }}-db-external
  labels:
    {{- include "avika.labels" . | nindent 4 }}
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: {{ include "avika.fullname" . }}-vault
    kind: SecretStore
  target:
    name: {{ include "avika.fullname" . }}-db-vault
    creationPolicy: Owner
  data:
    - secretKey: postgres-host
      remoteRef:
        key: avika/postgresql
        property: host
    - secretKey: postgres-port
      remoteRef:
        key: avika/postgresql
        property: port
    - secretKey: postgres-database
      remoteRef:
        key: avika/postgresql
        property: database
    - secretKey: postgres-username
      remoteRef:
        key: avika/postgresql
        property: username
    - secretKey: postgres-password
      remoteRef:
        key: avika/postgresql
        property: password
    - secretKey: clickhouse-host
      remoteRef:
        key: avika/clickhouse
        property: host
    - secretKey: clickhouse-port
      remoteRef:
        key: avika/clickhouse
        property: port
    - secretKey: clickhouse-password
      remoteRef:
        key: avika/clickhouse
        property: password
    {{- if (index .Values.components "redpanda").enabled }}
    - secretKey: redpanda-brokers
      remoteRef:
        key: avika/redpanda
        property: brokers
    {{- end }}
{{- end }}
